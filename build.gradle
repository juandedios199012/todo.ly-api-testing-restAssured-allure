plugins {
    id 'java'
    id "io.qameta.allure" version "2.11.0"
    id "io.qameta.allure-report" version "2.11.0"
}

group 'api.testing.restAssured'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.1'

    implementation 'org.json:json:20220924'
    testImplementation 'io.rest-assured:rest-assured:5.2.0'
    implementation 'io.rest-assured:rest-assured-all:5.2.0'
    implementation group: 'io.qameta.allure', name: 'allure-rest-assured', version: '2.11.0'
    testImplementation group: 'io.qameta.allure', name: 'allure-junit5', version: '2.11.0'
}

test {
    useJUnitPlatform()
}

allure {
    version = '2.11.0'

    allureReport{
        clean
    }
}